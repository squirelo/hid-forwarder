<!doctype html>
<html style="scrollbar-gutter: stable both-edges;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HID Receiver Configuration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="code.js" type="module"></script>
</head>

<body>

    <div class="container d-flex flex-column" style="max-width: 720px;">

        <h1 class="mt-sm-5 mt-3">HID Receiver Configuration</h1>

        <div class="row my-4">
            <div class="col">
                <button id="open_device" type="button" class="btn btn-primary w-100">Connect Bluetooth Device</button>
            </div>
            <div class="col">
                <button id="load_from_device" type="button" class="btn btn-primary w-100">Load Settings</button>
            </div>
            <div class="col">
                <button id="save_to_device" type="button" class="btn btn-primary w-100">Save Settings</button>
            </div>
        </div>

        <div id="error" class="alert alert-danger d-none"></div>

       
        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="our_descriptor_number_dropdown" class="col-form-label">Emulated device type</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="our_descriptor_number_dropdown">
                    <option value="0">Mouse and keyboard</option>
                    <option value="1">Absolute mouse and keyboard</option>
                    <option value="2">Switch gamepad</option>
                    <option value="3">PS4 arcade stick</option>
                    <option value="4">Stadia controller</option>
                    <option value="5">XAC/Flex compatible</option>
                </select>
            </div>
        </div>

        <div class="card mt-3 mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">UART Terminal</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input type="text" id="uart_command_input" class="form-control" placeholder="Enter UART command">
                            <button id="send_uart_command" type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <pre id="uart_output" class="border rounded p-2" style="min-height: 100px; max-height: 300px; overflow-y: auto;"></pre>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3 mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Available Services</h5>
            </div>
            <div class="card-body">
                <pre id="services_output" class="border rounded p-2" style="min-height: 100px; max-height: 300px; overflow-y: auto;"></pre>
            </div>
        </div>

    </div>

</body>

</html>
