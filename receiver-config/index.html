<!doctype html>
<html style="scrollbar-gutter: stable both-edges;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HID Receiver Configuration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="code.js" type="module"></script>
    </script>
</head>

<body>

    <div class="container d-flex flex-column" style="max-width: 720px;">

        <h1 class="mt-sm-5 mt-3">HID Receiver Configuration</h1>

        <div class="row my-4">
            <div class="col">
                <button id="open_device" type="button" class="btn btn-primary w-100">Open device</button>
            </div>
            <div class="col">
                <button id="load_from_device" type="button" class="btn btn-primary w-100">Load from device</button>
            </div>
            <div class="col">
                <button id="save_to_device" type="button" class="btn btn-primary w-100">Save to device</button>
            </div>
        </div>

        <div id="error" class="alert alert-danger d-none"></div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="our_descriptor_number_dropdown" class="col-form-label">Emulated device type</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="our_descriptor_number_dropdown">
                    <option value="0">Mouse and keyboard</option>
                    <option value="1">Absolute mouse and keyboard</option>
                    <option value="2">Switch gamepad</option>
                    <option value="3">PS4 arcade stick</option>
                    <option value="4">Stadia controller</option>
                    <option value="5">XAC/Flex compatible</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="wifi_ssid_input" class="col-form-label">Wifi network name</label>
            </div>
            <div class="col-8">
                <input type="text" id="wifi_ssid_input" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="wifi_password_input" class="col-form-label">Wifi password</label>
            </div>
            <div class="col-8">
                <input type="text" id="wifi_password_input" placeholder="unchanged if left blank" class="form-control">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="bluetooth_enabled_checkbox" class="col-form-label">Enable Bluetooth</label>
            </div>
            <div class="col-auto">
                <input type="checkbox" id="bluetooth_enabled_checkbox" class="form-check-input align-middle">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4 text-end">
                <label for="bluetooth_mode_dropdown" class="col-form-label">Bluetooth mode</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="bluetooth_mode_dropdown">
                    <option value="0">Classic (SPP)</option>
                    <option value="1">BLE (Nordic UART)</option>
                </select>
            </div>
        </div>

        <div class="mt-3">
            <p><em>Changes are applied after unplugging and replugging the receiver.</em></p>
        </div>

        <div class="mt-3">
            <p>Bluetooth controls:</p>
        </div>

        <div class="row">
            <div class="col">
                <button id="pair_new_device" type="button" class="btn btn-primary w-100">Pair new device</button>
            </div>
            <div class="col">
                <button id="forget_all_devices" type="button" class="btn btn-primary w-100">Forget all devices</button>
            </div>
        </div>

        <div class="mt-4 mb-4">
            <p class="text-muted">For more information, see <a class="text-reset" href="https://github.com/jfedor2/hid-forwarder">github.com/jfedor2/hid-forwarder</a>.</p>
        </div>

    </div>

</body>

</html>
